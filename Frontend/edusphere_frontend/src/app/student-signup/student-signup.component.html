<div class="container">
    <h2>Student Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" formControlName="student_id" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" formControlName="gender" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" formControlName="date_of_birth" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <select id="major" formControlName="major" class="form-control" required>
          <option value="Computer Science">Computer Science</option>
          <option value="Arts">Arts</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact">Contact number</label>
        <input type="text" id="contact" formControlName="contact_number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
