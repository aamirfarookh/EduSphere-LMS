    <main class="flex flex-col items-center flex-1">
      <!-- Page content -->
      <button (click)="toggleSidebar()" class="fixed p-2 text-white bg-indigo-700 rounded-lg top-5 left-5">
        <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        <span class="sr-only">Open menu</span>
      </button>
      <h1 class="sr-only">Home</h1>    
      <ng-container *ngIf="currentComponent === 'student-home'">
        <app-student-home></app-student-home>
      </ng-container>
      <ng-container *ngIf="currentComponent === 'all-courses'">
        <app-all-courses></app-all-courses>>
      </ng-container>
      <ng-container *ngIf="currentComponent === 'enrolled-courses'">
        <app-enrolled-courses></app-enrolled-courses>
      </ng-container>
      <ng-container *ngIf="currentComponent === 'my-submissions'">
        <app-my-submissions></app-my-submissions>
      </ng-container>
</main>
  </div>
